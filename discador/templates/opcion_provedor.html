<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <title>Provedor</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100|Kanit:200" rel="stylesheet">
 

</head>
<body>

 

 
    
    <div id='app'></div>

    <div class=container>
    <h1>Proveedor</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#añadir">Añadir</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#buscar">Buscar</button>
        <a  class="btn btn-secondary" href='/discador/opcion_clientes'>Todos</a>
        
      </div>

      <table class='table'>

        <thead>
          
          <th>ID</th>
          <th>Nombres</th>
          <th>DNI</th>
          <th>Telefono</th>
          <th>Direccion</th>
          
          <th>Industria</th>
        
        
        </thead>
    
        <tbody>
        {% for p in provedor %}
        <tr>
          
        <td>{{p.id}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.dni}}</td>
        <td>{{p.telefono}}</td> 
        <td>{{p.direccion}}</td>
        
        <td>{{p.industria}}</td>
        <td><button type="button" class="btn btn-info btn-sm" onclick="abrirmodal('/discador/editar_cliente/{{p.id}}')" >Editar</button></td>
    
    
    
        </tr>
    
        {% endfor %}
      </tbody>
    
    
        </table>



  </div>
   

    
</body>

<link rel="stylesheet" href="/static/dist/style.bundle.css">


    
<script src="/static/dist/discador.opcion_provedor.js"></script>
</html>

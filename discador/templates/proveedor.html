	{% include "base.html" %}



{{discador.nombre}}



<div class='container'>
              

       <div class="row">



  <div class="col-3">

  <h3>Proveedores</h3>

          {% for d in discador %}
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" href="/discador/menu_proveedor/?proveedor={{d.id}}&cartera=0" role="tab" id="proveedor">{{d.nombre}}</a>
     <!--  <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Profile</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Messages</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Settings</a> -->
    </div>

      {% endfor %}
  </div>


 

              
  <div class="col-3">

  <h3>Carteras</h3>

  {% for d in carteras %}

    <div class="list-group" id="nav-tabContent">
        <a class="list-group-item" id="cartera" role="tabpanel" aria-labelledby="list-home-list"  onclick="traeresultado()">{{d.nombre}}</a>
    </div>
  

  {% endfor %}

  </div>



  <div class="col-3">

  <h3>Resultados</h3>

  {% for d in resultados %}

    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active"  role="tabpanel" aria-labelledby="list-home-list" value=""id="x">{{d.nombre}}</div>
    </div>
  

  {% endfor %}

  </div>

  <script type="text/javascript">
function traeresultado() {


	  var proveedor = document.getElementById("proveedor").value;
	  var cartera = document.getElementById("cartera").value;
      var x = document.getElementById("x").value;
    
      // var direccion = document.getElementById("direccion").value;

     

    window.location.href = "/discador/menu_proveedor/?proveedor="+proveedor+"&cartera="+cartera+"&x="+x

    }


  </script>


</div>          


    
</div>










<script type="text/javascript">
	

	$('#myList a').on('click', function (e) {
  e.preventDefault()
  $(this).tab('show')
})
</script>
